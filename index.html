<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="Styles/app.css" />
  </head>
  <body class="overflow-y-hidden">
    <!------------- Container -------------->
    <div class="container w-full h-screen flex flex-col">
      <!-------------- Header ---------------->
      <header id="header" class="w-full h-30 bg-teal-600">
        <div
          id="header-content"
          class="w-full h-full flex justify-around items-center"
        >
          <div
            id="mode-box"
            class="w-10 h-10 flex justify-center items-center bg-(--gray-background) rounded-2xl"
          >
            <img
              id="dark-icon"
              src="Images/Svg/dark-mode.svg"
              alt="dark-logo"
              class="w-5"
            />
            <img
              id="light-icon"
              src="Images/Svg/light-mode.svg"
              alt="light-logo"
              class="hidden w-5"
            />
          </div>
          <img id="Brand-name" src="Images/Svg/TodoList.svg" class="w-40" />
          <div
            id="menu-icon-box"
            class="w-10 h-10 flex justify-center items-center bg-(--gray-background) rounded-2xl"
          >
            <img
              id="menu-icon"
              src="Images/Svg/menu.svg"
              alt="menu"
              class="w-5"
            />
          </div>
        </div>
      </header>
      <!---------------- Main ---------------->
      <main
        id="main"
        class="w-full h-screen flex flex-col justify-between overflow-hidden"
      >
        <!----------- Tasks Section ------------>
        <section
          id="tasks-section"
          class="w-full h-[90%] px-5 flex flex-col justify-start items-center gap-4 mt-10"
        >
          <p id="tasks-title" class="text-2xl font-bold w-full ml-7">Tasks</p>
          <!----------- Tasks Wrapper ------------->
          <ul
            id="tasks-wrapper"
            class="w-full h-full flex flex-col items-center gap-4 overflow-y-scroll mt-3 p-4 pb-24"
          >
            <li
              id="task-box"
              class="w-full flex items-center rounded-xl shadow-[2px_2px_10px_1px_rgba(0,0,0,0.15)] pl-4 pr-4 pt-1 pb-1"
            >
              <div
                id="done"
                class="w-10 h-10 flex justify-center items-center bg-teal-600 rounded-xl"
              >
                <img src="Images/Svg/tick.svg" alt="" id="tick-icon" class="" />
              </div>
              <div id="task-information" class="flex flex-col gap-0.5 ml-4">
                <p id="task-title" class="text-xl font-bold">Title</p>
                <div id="time-box">
                  <p id="task-time" class="text-[14px] opacity-60">
                    9:00 - 23:00
                  </p>
                  <p id="task-date" class="text-[14px] opacity-60">
                    16 April, Friday
                  </p>
                </div>
              </div>
              <img
                src="Images/Svg/arrow-right.svg"
                alt=""
                id="task-setting-icon"
                class="ml-auto mr-3 w-3"
              />
            </li>
          </ul>
        </section>
      </main>
    </div>

    <!------------- Navbar ------------->
    <section
      id="navbar"
      class="w-full h-14 bg-white shadow-[0px_2px_11.4px_0px_rgba(0,137,123,1)] flex justify-between fixed bottom-0"
    >
      <!--------- Navbar Left  ----------->
      <div
        id="navbar-left"
        class="w-1/2 flex items-center justify-center gap-15 pr-15"
      >
        <div class="relative">
          <img
            src="Images/Svg/notification.svg"
            alt="notification-icon"
            id="notification-icon"
          />
          <span
            class="absolute top-0 right-1 bg-red-800 w-1.5 h-1.5 rounded-full"
          ></span>
        </div>
        <img src="Images/Svg/calendar.svg" alt="calendar" id="calendar" />
      </div>
      <div
        id="create-task-button"
        class="w-15 h-15 flex justify-center items-center bg-teal-600 rounded-full shadow-[0px_3px_10px_-4px_rgba(0,0,0,1)] absolute left-0 right-0 mx-auto bottom-7"
      >
        <img
          src="Images/Svg/plus.svg"
          alt=""
          id="create-task-icon"
          class="w-5 h-5"
        />
      </div>
      <!--------- Navbar Right ----------->
      <div
        id="navbar-right"
        class="w-1/2 flex items-center justify-center gap-15 pl-15"
      >
        <img src="Images/Svg/profile.svg" alt="profile" id="profile" />
        <img src="Images/Svg/home.svg" alt="home" id="home" />
      </div>
    </section>

    <!------------- Task Popup ------------->
    <section
      id="task-popup"
      class="hidden w-full h-full fixed left-0 top-0 bottom-0 z-50 bg-white"
    >
      <!----------- Header Popup ------------->
      <div
        id="task-popup-header"
        class="w-full h-27 bg-teal-600 rounded-br-[104px] flex"
      >
        <div
          id="header-popup-content"
          class="w-full h-full flex justify-around items-center"
        >
          <div
            id="popup-back-button"
            class="w-10 h-10 flex justify-center items-center bg-(--gray-background) rounded-2xl"
          >
            <img
              id="popup-back-icon"
              src="Images/Svg/arrow-left.svg"
              alt="back"
              class="w-4 h-4"
            />
          </div>
          <img
            src="Images/Svg/CreateNewTask.svg"
            id="popup-title"
            class="w-56"
          />
          <span></span>
        </div>
      </div>
      <!------------ Main Popup -------------->
      <div id="popup-main" class="w-full max-[200vh] p-12 bg-white">
        <div id="task-name-box">
          <p id="task-name-title" class="text-2xl font-bold">Task name:</p>
          <input
            type="text"
            placeholder="Title"
            id="task-name-input"
            class="w-full h-15 pl-2.5 outline-none border border-[rgba(0,0,0,0.6)] text-lg mt-4 rounded-xl"
          />
        </div>
        <div id="date-box" class="mt-10">
          <p id="date-title" class="text-2xl font-bold">Date:</p>
          <div
            id="dat-input-box"
            class="w-full h-15 flex p-2.5 border border-[rgba(0,0,0,0.6)] text-lg mt-4 rounded-xl"
          >
            <input
              type="text"
              readonly
              placeholder="16 April, Friday"
              id="date-input"
              class="w-full h-full outline-none border-none text-lg"
            />
            <img src="Images/Svg/calendar.svg" alt="" class="w-6" />
          </div>
        </div>
        <div id="start-end-time-box" class="flex justify-between mt-10">
          <div id="start-time-box" class="">
            <p id="start-time-title" class="text-2xl font-bold">Start Time:</p>
            <input
              type="text"
              id="start-time-input"
              class="w-[90%] h-15 pl-2.5 outline-none border border-[rgba(0,0,0,0.6)] text-lg mt-4 rounded-xl"
            />
          </div>
          <div id="end-time-box" class="flex flex-col items-end">
            <p id="end-time-title" class="text-2xl font-bold">End time:</p>
            <input
              type="text"
              id="end-time-input"
              class="w-[90%] h-15 pl-2.5 outline-none border border-[rgba(0,0,0,0.6)] text-lg mt-4 rounded-xl"
            />
          </div>
        </div>
        <div id="description-box" class="mt-10">
          <p id="description-title" class="text-2xl font-bold">Description:</p>
          <textarea
            maxlength="100"
            placeholder="100 Characters"
            name=""
            id="description-input"
            class="w-full h-30 bg pl-2.5 pt-0.5 outline-none border border-[rgba(0,0,0,0.6)] text-lg mt-4 rounded-xl"
          ></textarea>
        </div>
        <button
          id="submit-task"
          class="w-full h-15 bg-teal-600 flex justify-center items-center text-2xl text-white font-bold shadow-[0_3px_6px_1px_rgba(0,0,0,0.25)] rounded-xl mt-10"
        >
          Create Task
        </button>
      </div>
    </section>
    <!------------- Menu ------------->
    <ul
      id="menu"
      class="w-full rounded-t-2xl font-bold bg-white shadow-[2px_2px_10px_1px_rgba(0,0,0,0.15)] flex flex-col gap-5 p-12 absolute transition-all duration-200 z-50 opacity-0"
    >
      <li class="border-b border-b-[#7B7B7B80] pb-5">Upgrade to pro</li>
      <li class="border-b border-b-[#7B7B7B80] pb-5">Settings</li>
      <li class="border-b border-b-[#7B7B7B80] pb-5">About</li>
      <li class="mb-5">Help</li>
    </ul>
    <!------------- Notification ------------->
    <section
      id="notification-box"
      class="w-full h-full absolute left-[-110%] top-0 bottom-0 z-50"
    >
      <div
        id="notification-header"
        class="w-full h-26.5 bg-teal-600 flex justify-around items-center"
      >
        <span></span>
        <img
          id="notification-header-title"
          src="Images/Svg/notification-text.svg"
          class="w-40"
        />
        <div
          id="back-icon-box"
          class="w-10 h-10 flex justify-center items-center bg-(--gray-background) rounded-2xl"
        >
          <img
            id="left-icon"
            src="Images/Svg/arrow-left.svg"
            alt="left"
            class="w-4"
          />
        </div>
      </div>
      <ul
        id="notification-main"
        class="bg-white w-full h-full pr-16 pl-16 pt-8"
      >
        <li
          class="flex justify-between items-center p-4 border border-[#00000066] rounded-xl"
        >
          <p class="font-bold text-xl">Title</p>
          <img src="Images/Svg/arrow-down.svg" alt="arrow" class="w-3 h-2" />
        </li>
      </ul>
    </section>

    <script src="Js/app.js"></script>
  </body>
</html>
