<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="Styles/app.css">
</head>
<body class="overflow-hidden">
    <!------------- Container -------------->
    <div class="container w-full h-screen flex flex-col">
    <!-------------- Header ---------------->
        <header id="header" class="w-full h-36 bg-teal-600 rounded-bl-[104px] flex justify-end">
            <div id="header-content" class="w-3/4 h-full flex justify-around items-center ">
                <h1 id="Brand-name" class="font-bold text-4xl text-white drop-shadow-[inset_0px_4px_4px_0px_#00000040]">To Do List</h1>
                <div id="menu" class="w-12 h-12 bg-(--gray-background) rounded-2xl">
                    <img id="menu-icon" src="" alt="menu">
                </div>
            </div>
        </header>
    <!---------------- Main ---------------->
    <main id="main" class="w-full h-screen flex flex-col justify-between">
        <!--------- Tasks Section ---------->
            <section id="tasks-section" class="px-11 flex flex-col justify-start gap-16 w-full mt-8">
                <p id="tasks-title" class="text-2xl font-bold">Tasks</p>
                <ul id="tasks-wrapper" class="w-full flex flex-col gap-6">
                    <li id="task-box" class="w-full flex items-center rounded-xl shadow-[2px_2px_10px_1px_rgba(0,0,0,0.15)] p-4">
                        <div id="done" class="w-11 h-11 bg-teal-600 rounded-xl">
                            <img src="" alt="" id="tick-icon" class="hidden">
                        </div>
                        <div id="task-information" class="flex flex-col gap-1 ml-4">
                            <p id="task-title" class="text-2xl font-bold">Title</p>
                            <div id="time-box">
                                <p id="task-time" class="text-[14px] opacity-60">9:00 - 23:00</p>
                                <p id="task-date" class="text-[14px] opacity-60">16 April, Friday</p>
                            </div>
                        </div>
                        <img src="" alt="" id="task-setting-icon">
                    </li>
                    <li id="task-box" class="w-full flex items-center rounded-xl shadow-[2px_2px_10px_1px_rgba(0,0,0,0.15)] p-4">
                        <div id="done" class="w-11 h-11 bg-teal-600 rounded-xl">
                            <img src="" alt="" id="tick-icon" class="hidden">
                        </div>
                        <div id="task-information" class="flex flex-col gap-1 ml-4">
                            <p id="task-title" class="text-2xl font-bold">Title</p>
                            <div id="time-box">
                                <p id="task-time" class="text-[14px] opacity-60">9:00 - 23:00</p>
                                <p id="task-date" class="text-[14px] opacity-60">16 April, Friday</p>
                            </div>
                        </div>
                        <img src="" alt="" id="task-setting-icon">
                    </li>
                </ul>
            </section>
        <!------------- Navbar ------------->
            <section id="navbar" class="w-full h-20 shadow-[0px_2px_11.4px_0px_rgba(0,137,123,1)]">
                <div id="navbar-left" class="w-1/2 flex items-center"></div>
                <div id="create-task-button" class="w-20 h-20 flex justify-center items-center bg-teal-600 rounded-full shadow-[0px_3px_10px_-4px_rgba(0,0,0,1)] absolute left-0 right-0 mx-auto bottom-10">
                    <img src="" alt="" id="create-task-icon" class="">
                </div>
                <div id="navbar-right" class="w-1/2 flex items-center">

                </div>
            </section>
        </main>

    </div>



    <script src="Js/app.js"></script>
</body>
</html>
